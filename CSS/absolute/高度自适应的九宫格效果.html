<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高度自适应的九宫格效果</title>
	<style type="text/css">
		body,html{margin:0;height: 100%;}

		.container{position: absolute;top:0;left:0;right:0;bottom: 0;}
		

		.list{float: left;position: relative;width: 33%;height: 33%;}

		.list:before{content:'';position: absolute;top:10px;bottom:10px;left:10px;right:10px;border-radius: 10px;background: #000;}
		.list:after{content: attr(data-index);position: absolute;height: 30px;left:0;top:0;right: 0;bottom: 0;margin:auto;text-align: center;color: #fff;}
	</style>
</head>
<body>
	<div class="container">
		<div class="list" data-index='1'></div>
		<div class="list" data-index='2'></div>
		<div class="list" data-index='3'></div>
		<div class="list" data-index='4'></div>
		<div class="list" data-index='5'></div>
		<div class="list" data-index='6'></div>
		<div class="list" data-index='7'></div>
		<div class="list" data-index='8'></div>
		<div class="list" data-index='9'></div>	
	</div>
</body>
</html>
