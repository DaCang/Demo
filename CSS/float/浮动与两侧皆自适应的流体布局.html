<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动与两侧皆自适应的流体布局</title>
	<style type='text/css'>
	*{margin: 0;padding:0;}
	body{
		background: #ddf3f7;
	}
	#headphoto{
		width:56px;
		height:56px;
		float: left;
	}
	#contentpic{
		width:90px;
		height: 120px;
		margin-top: 20px;
	}
	div{
		width:560px;
		margin:0 auto;
		background: #fff;
		padding: 20px;
	}
	#content{
		margin-top: 50px;
	}
	#content p{
		margin-left: 110px;
	}
	#select{
		margin-top: 10px;
		height: 40px;
	}
	#select p{
		line-height: 40px;
	}
	</style>
</head>
<body>
	<div id='content'>
		<img src="images/tiger10.png" id='headphoto'>
		<p>W3C standards define an Open Web Platform for application development that has the unprecedented potential to enable developers to build rich interactive experiences, powered by vast data stores.</p>
		<p><img src="images/apic3.jpg" id='contentpic'></p>
	</div>
	<div id='select'>
		<p>选择头像的宽度:
		<select>
			<option>56px</option>
			<option>70px</option>
			<option>84px</option>
			<option>100px</option>	
		</select></p>
	</div>
</body>
</html>
