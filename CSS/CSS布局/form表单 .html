<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<title>form表单</title>
	<style type="text/css">
		body {background: #ccc;}
		aside {width:95%;background: #fff;padding:20px;margin:20px auto;}
		h3 {height: 40px;border-left:3px solid #ccc;padding-left: 10px;line-height: 40px;}
	</style>
</head>
<body>
	<aside>
		<h3>这里以后是一个侧栏，这是侧栏的标题</h3>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-4 control-label">请输入邮箱地址</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="" placeholder="这是一个文本输入框">
					<p>邮箱地址请按照要求格式输入</p>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">请输入密码</label>
				<div class="col-sm-6">
					<input class="form-control" type="password">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">请重复输入密码</label>
				<div class="col-sm-6">
					<input class="form-control" type="password" name="">
					<p>密码请为6-16位英文数字</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">性别</label>
				<div class="col-sm-6">
					<input type="radio" name="sex"> 男
					<input type="radio" name="sex"> 女
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">城市</label>
				<div class="col-sm-6">
					<select name="city">
						<option value="beijing">北京</option>
						<option value="shanghai">上海</option>
						<option value="hangzhou">杭州</option>
						<option value="chengdu">成都</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">爱好</label>
				<div class="col-sm-6">
					<input type="checkbox" name="">运动
					<input type="checkbox" name="">艺术
					<input type="checkbox" name="">科学
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">个人描述</label>
				<div class="col-sm-6">
					<textarea name="description" class="form-control"></textarea>
				</div>
			</div>
			<input type="button" name="" value="确认提交" class="btn btn-primary btn-block">
		</form>
	</aside>
</body>
</html>
