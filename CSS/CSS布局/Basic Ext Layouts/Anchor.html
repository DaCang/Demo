<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Anchor</title>
	<style>
		 div {background: red;border:1px solid #000;}
		.div1 {width:50%;height: 50px;}
		.div2 {width:calc(100% - 100px);height: 50px;}
		.div3 {width:calc(100% - 10px);height:calc(500px - 104px);}
	</style>
</head>
<body>
	<div class="div1">
		Panel 1
	</div>
	<div class="div2">
		Panel 2
	</div>
	<div class="div3">
		Panel 3
	</div>
</body>
</html>
