<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Absolute</title>
	<style>
		div {width:200px;height:200px;position: absolute;background: red;border:1px solid #000;}
		.div1 {top:100px;left:100px;}
		.div2 {top:200px;left:200px;}
	</style>
</head>
<body>
	<div class="div1">DIV1</div>
	<div class="div2">DIV2</div>
</body>
</html>
