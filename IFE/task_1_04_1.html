<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task_1_04_1</title>
	<style type='text/css'>
	*{padding:0;margin:0;}
	.content{
		width:400px;
		height:200px;
		background: #ccc;
		position: absolute;
		top:50%;
		left: 50%;
		margin-top:-100px;
		margin-left:-200px; 
	}
	.left,.right{
		width:50px;
		height: 50px;
		position: absolute;
		background: #fc0;
	}
	.left{
		border-radius: 0 0 50px 0;
	}
	.right{
		border-radius: 50px 0 0 0;
		right:0;
		bottom: 0;
	}

	</style>
</head>
<body>
	<div class='content'>
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
