<!DOCTYPE HTML>
<html lang="en"　xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<title>QQ登录面板</title>
	<link rel="stylesheet" href="css/main.css" />
	<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div class="loginPanel" id="loginPanel">
		<div class="loginBg" id="loginBg">
			<div class="ui_boxyClose" id="ui_boxyClose"></div>
		</div>
		<div class="loginInputs" id="loginInputs">
			<div class="ul_photo" id="ul_photo">
				<div class="loginstate" id="loginstate online"></div>
				<ul class="loginStatePanel" id="loginStatePanel" style="display:none">
				        <li id="online" class="statePanel_li">
	        				<div class="stateSelect_icon online" style="float:left"></div>
	        				我在线上
	    				</li>
	   					<li id="callme" class="statePanel_li">
					        <div class="stateSelect_icon callme"></div>
					        Q我吧
				        </li>
				        <li id="away" class="statePanel_li">
				            <div class="stateSelect_icon away"></div>
				            离开
				        </li>
				        <li id="busy" class="statePanel_li">
				            <div class="stateSelect_icon busy"></div>
				            忙碌
				        </li>
				        <li id="silent" class="statePanel_li">
				            <div class="stateSelect_icon silent"></div>
				            请勿打扰
				        </li>
				        <li id="hidden" class="statePanel_li">
				            <div class="stateSelect_icon hidden"></div>
				            隐身
				        </li>
				    </ul> 
			</div>
			<div class="login_inputs" id="login_inputs">
				<div><input type="text" class="inputs" id="inputs_number" /><span class="explain" id="number">注册帐号</span></div>
				<div><input type="password" class="inputs" id="inputs_password"/><span class="explain" id="password">找回密码</span></div>
				<div class="checkbox_select">
					<form>
					<input type="checkbox" class="checkbox" name="password"><span class="remember" style="margin-right: 9px">记住密码</span>&nbsp;&nbsp;&nbsp;
					<input type='checkbox' class="checkbox" name="auto"><span class="remember">自动登录</span>
					</form>
				</div>
				<div>
					<button class="btn">登  录</button>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
